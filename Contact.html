<body>
    <div class="navigate">
        <div>
            <img class="image" src="img/LOGO-ITT588.png" alt="Logo">

        <!-- Icon Container -->
        <div class="icon-container">
            <div class="theme-dropdown-wrapper">
            <!-- Theme Icon Button -->
            <button class="theme-icon" onclick="toggleDropdown()">
                <i class="fa fa-paint-brush"></i>
            </button>

            <!-- Dropdown Menu -->
            <div id="theme-dropdown" class="dropdown" style="display: none;">
                <button onclick="applyTheme('theme1')">Deuteranomaly Vision</button>
                <button onclick="applyTheme('theme2')">Normal Vision</button>
                <!--<button onclick="applyTheme('theme3')">Tritanopia</button>-->
            </div>
        </div>
    
            <!-- Cart Icon -->
            <div id="cart-icon">
                <i class="ri-shopping-cart-2-line"></i>
                <div class="cart-item-count">0</div> <!-- Shows the number of items -->
            </div>
        </div>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
        <form action="#" method="POST" class="contact-form" id="contactForm">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" id="contactForm">Send Message</button>
        </form>
        
    </div>
