<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   <link rel="stylesheet" href="css/form.css">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
   <script src="js/form.js"></script>
   <title>Checkout - Manil.</title>
  </head>

  <body>
    <header class="header">
      <button class="back-button" onclick="goBack()">
        <i class="ri-arrow-left-line"></i>
      </button>
      <img src="img/LOGO-ITT588.png" alt="Logo" class="logo">
  </header>
  
  <hr class="divider">

    <div class="container">
      <div class="row">

        <!--BAHAGIAN DISPLAY CART-->
        <div class="col-md-6 order-3">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your Cart</span>
            <span class="badge bg-secondary rounded-pill" id="total-items">0</span>
          </h4>
      
          <div class="card">
            <!-- Cart items will be dynamically inserted here -->
            <div class="cart-list">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span class="text-start">Shipping:</span>
                <span class="text-muted shipping-fee">RM 0.00</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center custom-box">
              <span class="text-start">Total:</span>
              <span id="total-price" class="ms-auto">$0.00</span>
            </li>                                      
          </div>
        </div>
      

        <div class="col-md-6 order-1">
          <form onsubmit="saveData(event)">
            <h4 class="mb-3">Contact</h4>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="newsletter" checked>
              <label class="form-check-label" for="newsletter">Email me with news and offers</label>
            </div>

            <h4 class="mb-3">Delivery</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="firstname" placeholder="First name" required>
              </div>

              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <select class="form-select" id="country" required>
                  <option value="" selected>Country/Region</option>
                  <option value="Malaysia">Malaysia</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <select class="form-select" id="state" required>
                  <option value="" selected>State/Territory</option>
                  <option value="Kuala-Lumpur">Kuala Lumpur</option>
                  <option value="Johor">Johor</option>
                  <option value="Kedah">Kedah</option>
                  <option value="Kelantan">Kelantan</option>
                  <option value="Labuan">Labuan</option>
                  <option value="Malacca">Malacca</option>
                  <option value="Negeri-Sembilan">Negeri Sembilan</option>
                  <option value="Pahang">Pahang</option>
                  <option value="Penang">Penang</option>
                  <option value="Perak">Perak</option>
                  <option value="Perlis">Perlis</option>
                  <option value="Putrajaya">Putrajaya</option>
                  <option value="Sabah">Sabah</option>
                  <option value="Sarawak">Sarawak</option>
                  <option value="Selangor">Selangor</option>
                  <option value="Terengganu">Terengganu</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="postcode" placeholder="Postcode" required>
              </div>

              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="tel" class="form-control" id="phone" placeholder="Phone e.g., 019-4667359" required
                pattern="^\+?[0-9]{1,4}?[ -]?[0-9]{3}[ -]?[0-9]{3}[ -]?[0-9]{4}$">
            </div>

            <br>

            <h4 class="mb-3">Payment</h4>
            <div class="card">
              <div class="accordion" id="paymentAccordion">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard" aria-expanded="true">
                      Debit / Credit Card
                    </button>
                  </h2>
                  <div id="collapseCard" class="accordion-collapse collapse show" data-bs-parent="#paymentAccordion">
                    <div class="accordion-body">
                      <input type="text" class="form-control mb-3" placeholder="Card Number" required>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <input type="text" class="form-control" placeholder="Expiration (MM/YY)" required>
                        </div>
                        <div class="col-md-6 mb-3">
                          <input type="text" class="form-control" placeholder="Security Code" required>
                        </div>
                      </div>
                        <input type="text" class="form-control mb-3" placeholder="Name on Card" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4">
            <button class="btn btn-primary btn-lg w-100" type="submit">Pay Now</button>
          </form>
          <br>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
